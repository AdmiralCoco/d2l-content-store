<!DOCTYPE html>
<script src="/node_modules/@polymer/test-fixture/test-fixture.js"></script>
<script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
<script src="/node_modules/chai/chai.js"></script>
<script src="/node_modules/mocha/mocha.js"></script>
<script src="/node_modules/wct-mocha/wct-mocha.js"></script>

<script type="module">
	import appConfig from '../src/app-config.js';

	describe('appConfig.fromObject', () => {
		it('filters out non-config keys', () => {
			assert.deepEqual(appConfig.fromObject({
				foo: 'bar'
			}), {
				apiEndpoint: undefined,
				authToken: undefined
			});
		});

		it('keeps config keys', () => {
			const conf = {
				apiEndpoint: 'http://foo.bar:3002',
				authToken: 'aintgotnoauth'
			};
			assert.deepEqual(appConfig.fromObject({ foo: 'bar', ...conf }), conf);
		});
	});
</script>
